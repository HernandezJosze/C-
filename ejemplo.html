<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
   <meta charset="utf-8">
	<head>
		<script src="ejemplo.js"></script>
	</head>
   <body>
		<textarea id="texto"></textarea>
		<button id="boton1">Ejecuta1</button>
		<button id="boton2">Ejecuta2</button>
   </body>
	<script>
		Module.onRuntimeInitialized = function( ) {
			let ejecuta1 = Module.cwrap("ejecuta1", "number", [ "string" ]);
			document.getElementById("boton1").onclick = function( ) {
				alert(ejecuta1(document.getElementById("texto").value));
			}
			
			let ejecuta2 = Module.cwrap("ejecuta2", "string", [ "string" ]);
			document.getElementById("boton2").onclick = function( ) {
				alert(ejecuta2(document.getElementById("texto").value));
			}
      };
	</script>
</html>
