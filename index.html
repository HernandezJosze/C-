<!doctype html>
<html>
   <meta charset="utf-8">
   <head>
      <style>
          svg {
              width: 500px;
              height: 500px;
              border: 1px solid black;
          }

          circle {
              fill: green;
          }

          text {
              font-size: 60px;
              text-anchor: middle;
              fill: gold;
          }
      </style>
   </head>
   <body>
      <button id="agregaSVG">Clic para agregar otro SVG</button>
      <svg id="containerSVG"  style="width: 1400px; height:900px; display: flex; flex-flow: row wrap">

      </svg>
   </body>


   <script>
      function create_svg(tipo, atributos_svg, propiedades) {
         let nodo = document.createElementNS("http://www.w3.org/2000/svg", tipo);
         for (let nombre in atributos_svg) {
            nodo.setAttributeNS(null, nombre, atributos_svg[nombre]);
         }
         for (let nombre in propiedades) {
            nodo[nombre] = propiedades[nombre];
         }
         return nodo
      }
      let idNodes = [1];
      const posX = 100, posY = 100;
      let cx = posX, cy = posY, radio = 70;
      const container = document.getElementById("containerSVG");
      const button = document.getElementById("agregaSVG");
      button.addEventListener("click", function() {
         if(cy + radio > 900){
            alert('limite alcanzado');
            return;
         }

         let node;
         node = create_svg("circle", { "cx": cx, "cy": cy, "r": radio });
         node.id = "svg" + idNodes[idNodes.length - 1];
         container.appendChild(node);

         node = create_svg("text", { "x": cx, "y": cy + 25, "text-anchor":"middle"}, { "textContent": "SVG" });
         node.id = "svg" + idNodes[idNodes.length - 1] + 'text';
         container.appendChild(node);

         idNodes.push(idNodes[idNodes.length - 1] + 1);
         if(cx + radio + 150 <= 1400){
            cx +=150;
         }else{
            cy +=150;
            cx = posX;
         }
      });
   </script>
</html>
